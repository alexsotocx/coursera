<!DOCTYPE html>
<html>
<head>
	<title>As3 coursera</title>
	<style type="text/css">
		body {
			position: relative;
		}
		div {
			position: absolute;
			width: 50%;
			height: 500px;
		}
		#rightSide {
			left: 50%;
			border-left: 1px solid black;
		}
		img {
			position: absolute;
		}
	</style>
</head>
<body>
	<h1>Matching Game</h1>
	<p>Click on the extra smiling face on the left.</p>
	<div id="leftSide"></div>
	<div id="rightSide"></div>
	<script type="text/javascript">
		var numberOfFaces = 5;
		var theLeftSide = document.getElementById("leftSide");
		var theRightSide = document.getElementById("rightSide");
		var theBody = document.getElementsByTagName("body")[0];
		function generateFaces() {
			while(theLeftSide.firstChild) {
				theLeftSide.removeChild(theLeftSide.firstChild);
			}
			while(theRightSide.firstChild) {
				theRightSide.removeChild(theRightSide.firstChild);
			}
			
			for(var i = 0; i < numberOfFaces; i++) {
				var domImage = document.createElement("img");
				domImage.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
				domImage.style.left = Math.floor(Math.random() * (theLeftSide.offsetWidth - 100)) + "px";
				domImage.style.top = Math.floor(Math.random() * (theLeftSide.offsetHeight - 100)) + "px";
				theLeftSide.appendChild(domImage);
			}
			var images = theLeftSide.cloneNode(true);
			images.removeChild(images.lastChild);
			theRightSide.appendChild(images);
			theLeftSide.lastChild.onclick = function(evt) {
				evt.stopPropagation();
				numberOfFaces += 5;
				generateFaces();
			};
		}
		theBody.onclick = function(evt) {
			alert("Game Over!");
				theBody.onclick = null;
				theLeftSide.lastChild.onclick = null;
		}

		document.addEventListener("DOMContentLoaded", generateFaces);
	</script>
</body>
</html>
