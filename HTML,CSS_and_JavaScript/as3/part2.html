<!DOCTYPE html>
<html>
<head>
	<title>As3 coursera</title>
	<style type="text/css">
		body {
			position: relative;
		}
		div {
			position: absolute;
			width: 50%;
			height: 500px;
		}
		#rigthSide {
			left: 50%;
			border-left: 1px solid black;
		}
		img {
			position: absolute;
		}
	</style>
</head>
<body>
	<h1>Matching Game</h1>
	<p>Click on the extra smiling face on the left.</p>
	<div id="leftSide"></div>
	<div id="rigthSide"></div>
	<script type="text/javascript">
		var numberOfFaces = 5;
		var theLeftSide = document.getElementById("leftSide");

		function generateFaces() {
			while(theLeftSide.firstChild) {
				theLeftSide.removeChild(theLeftSide.firstChild);
			}
			var images = [];
			for(var i = 0; i < numberOfFaces; i++) {
				var domImage = document.createElement("img");
				domImage.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
				domImage.style.left = Math.floor(Math.random() * (theLeftSide.offsetWidth - 100)) + "px";
				domImage.style.top = Math.floor(Math.random() * (theLeftSide.offsetHeight - 100)) + "px";
				images.push(domImage);
				theLeftSide.appendChild(domImage);
			}	
		}
		document.addEventListener("DOMContentLoaded", generateFaces);
	</script>
</body>
</html>
